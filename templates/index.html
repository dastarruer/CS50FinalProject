{%  extends "layout.html" %}

{% block title %}TypeSpeed{% endblock %}

{% block body %}
<div id="words">
        {% for word in words %}
            <span class="untyped">{{ word }}</span>
        {% endfor %}
</div>
<div>
    <input autofocus     autocomplete="off" autocapitalize="off" id="inputfield">
    <p id="timer"></p>
</div>
<div>
    <h2 id="wpm"></h2>
</div>
{% endblock %}
